{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Você não está logado.</p>
  <a href="{% url 'login' %}">Entrar</a>
  <a href="{% url 'cadastrar' %}">Cadastrar</a>
{% endif %}
{% endblock %}
